spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user_center?serverTimezone=Asia/Shanghai
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        service: user-center
        #指定namespace和cluster
        namespace: 0f1188c0-c978-4c16-afc9-5d92c085b4bd
#        cluster-name: SHANGHAI
        cluster-name: NJ
    stream:
      rocketmq:
        binder:
          name-server: 127.0.0.1:9876
      bindings:
        input:
          destination: stream-test-topic
          #必须加，让spring cloud stream使用其他mq时可以不加
          group: binder-group
        my-input:
          destination: stream-my-topic
          group: binder-my-group
  application:
    name: user-center
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      #抽样率
      probability: 1.0


server:
  port: 8082

rocketmq:
  name-server: 127.0.0.1:9876


jwt:
  secret: chuan
  # 有效期，单位秒，默认2周
  expire-time-in-second: 1209600
logging:
  level:
    org.springframework.cloud.sleuth: debug
